<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-3xl w-full max-w-2xl p-6 shadow-xl max-h-[90vh] overflow-y-auto">

    <div class="flex items-center gap-4 mb-6">
      <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white shadow-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </div>
      <div>
        <h2 class="text-2xl font-black text-gray-900">
          {{ isEdit() ? 'Modifier la matière' : 'Nouvelle matière' }}
        </h2>
        <p class="text-sm text-gray-500">Remplissez les informations ci-dessous</p>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      
      <!-- Nom & Code -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1">Nom <span class="text-red-500">*</span></label>
          <input type="text" formControlName="nom" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all font-medium" placeholder="Ex: Mathématiques">
          <div *ngIf="form.get('nom')?.touched && form.get('nom')?.invalid" class="text-red-500 text-xs mt-1">Requis</div>
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1">Code <span class="text-red-500">*</span></label>
          <input type="text" formControlName="code" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all font-medium" placeholder="Ex: MATH-001">
          <div *ngIf="form.get('code')?.touched && form.get('code')?.invalid" class="text-red-500 text-xs mt-1">Requis</div>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Description</label>
        <textarea formControlName="description" rows="3" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all" placeholder="Brève description..."></textarea>
      </div>

      <!-- Niveau & Coefficient -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1">Niveau Principal <span class="text-red-500">*</span></label>
          <select formControlName="niveau" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all font-medium">
            <option value="">Sélectionner...</option>
            <option *ngFor="let n of niveaux" [value]="n">{{ n }}</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1">Coefficient <span class="text-red-500">*</span></label>
          <input type="number" formControlName="coefficient" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all font-medium">
        </div>
      </div>

      <!-- Couleur & Actif -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1">Couleur (Badge)</label>
          <div class="flex items-center gap-3">
            <input type="color" formControlName="couleur" class="h-10 w-10 p-1 rounded-lg cursor-pointer border-2 border-gray-200">
            <span class="text-sm text-gray-500">{{ form.get('couleur')?.value }}</span>
          </div>
        </div>
        <div>
          <label class="flex items-center gap-3 cursor-pointer">
            <div class="relative">
              <input type="checkbox" formControlName="actif" class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-100 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
            </div>
            <span class="text-sm font-bold text-gray-700">Matière Active</span>
          </label>
        </div>
      </div>

      <!-- Photo -->
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Photo / Icône (Optionnel)</label>
        <div class="flex items-center gap-4">
          <div *ngIf="photoPreview" class="w-16 h-16 rounded-xl overflow-hidden shadow-md border-2 border-gray-200">
            <img [src]="photoPreview" class="w-full h-full object-cover">
          </div>
          <input type="file" (change)="onFileChange($event)" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-all">
        </div>
      </div>

      <!-- Actions -->
      <div class="flex gap-3 pt-6 border-t border-gray-100">
        <button type="button" (click)="cancel()" class="flex-1 px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold rounded-xl transition-colors">Annuler</button>
        <button type="submit" [disabled]="form.invalid || loading()" class="flex-1 px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold rounded-xl shadow-lg transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ loading() ? 'Enregistrement...' : 'Enregistrer' }}
        </button>
      </div>

    </form>
  </div>
</div>
