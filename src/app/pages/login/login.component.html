<!-- Modern Illustrated Background -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-orange-50 to-pink-50 relative overflow-hidden">
	<!-- Playful Illustrations Background -->
	<div class="absolute inset-0 overflow-hidden">
		<!-- Left side illustration elements -->
		<div class="absolute bottom-0 left-0 w-1/3 h-2/3 opacity-30">
			<svg viewBox="0 0 400 600" fill="none" class="w-full h-full">
				<!-- House with warm colors -->
				<path d="M50 400 L150 350 L250 400 L250 550 L50 550 Z" fill="#FFB4A2" opacity="0.6" />
				<rect x="80" y="450" width="60" height="80" fill="#FF8B6A" opacity="0.5" />
				<circle cx="110" cy="490" r="15" fill="#FFF" opacity="0.7" />

				<!-- Tree -->
				<ellipse cx="280" cy="480" rx="45" ry="55" fill="#FFD97D" opacity="0.6" />
				<rect x="270" y="500" width="20" height="50" fill="#C4A57B" opacity="0.5" />
			</svg>
		</div>

		<!-- Right side playground -->
		<div class="absolute bottom-0 right-0 w-1/2 h-3/4 opacity-20">
			<svg viewBox="0 0 600 800" fill="none" class="w-full h-full">
				<!-- Slide structure -->
				<path d="M400 300 L450 280 L500 300 L500 600 L400 600 Z" fill="#7CB9E8" opacity="0.7" />
				<path d="M350 450 Q380 420 410 450 L410 600 L350 600 Z" fill="#89CFF0" opacity="0.6" />

				<!-- Swing set -->
				<line x1="100" y1="400" x2="100" y2="600" stroke="#E8B4A2" stroke-width="8" opacity="0.5" />
				<line x1="200" y1="400" x2="200" y2="600" stroke="#E8B4A2" stroke-width="8" opacity="0.5" />
				<line x1="100" y1="400" x2="200" y2="400" stroke="#E8B4A2" stroke-width="8" opacity="0.5" />
				<rect x="120" y="500" width="60" height="40" rx="5" fill="#FF6B9D" opacity="0.6" />
			</svg>
		</div>

		<!-- Floating clouds -->
		<div class="absolute top-20 left-1/4 w-32 h-20 animate-float">
			<svg viewBox="0 0 200 100" fill="none">
				<ellipse cx="50" cy="50" rx="40" ry="30" fill="#FFE5B4" opacity="0.5" />
				<ellipse cx="100" cy="40" rx="50" ry="35" fill="#FFE5B4" opacity="0.5" />
				<ellipse cx="140" cy="50" rx="40" ry="30" fill="#FFE5B4" opacity="0.5" />
			</svg>
		</div>

		<div class="absolute top-40 right-1/4 w-40 h-24 animate-float" style="animation-delay: 2s;">
			<svg viewBox="0 0 200 100" fill="none">
				<ellipse cx="50" cy="50" rx="35" ry="25" fill="#B4E5FF" opacity="0.4" />
				<ellipse cx="100" cy="45" rx="45" ry="30" fill="#B4E5FF" opacity="0.4" />
				<ellipse cx="135" cy="50" rx="35" ry="25" fill="#B4E5FF" opacity="0.4" />
			</svg>
		</div>

		<!-- Decorative circles -->
		<div class="absolute top-32 right-20 w-16 h-16 bg-yellow-200 rounded-full opacity-30 animate-pulse"></div>
		<div class="absolute bottom-40 left-20 w-20 h-20 bg-pink-200 rounded-full opacity-25 animate-pulse"
			style="animation-delay: 1s;"></div>
	</div>

	<div class="relative z-10 min-h-screen flex items-center justify-center p-4 py-12">
		<!-- Main Login Card -->
		<div class="w-full max-w-md">
			<!-- Welcome Section with Logo -->
			<div class="text-center mb-8">

				<h1 class="text-5xl font-black text-gray-800 mb-3 tracking-tight">SmartKids</h1>

			</div>

			<!-- Login Form Card with Illustration-inspired Design -->
			<div class="bg-white rounded-3xl shadow-2xl p-8 border-4 border-gray-100 relative overflow-hidden">
				<!-- Decorative corner element -->
				<div
					class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-orange-200 to-pink-200 rounded-bl-full opacity-20">
				</div>

				<div class="relative z-10">
					<div class="mb-8 text-center">
						<h2 class="text-3xl font-black text-gray-800 mb-2">Connexion</h2>
						<p class="text-gray-600 font-medium">Accédez à votre espace personnel</p>
					</div>

					<form (ngSubmit)="onSubmit()" class="space-y-6">
						<!-- Email Field -->
						<div class="space-y-2">
							<label class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
								<svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor"
									viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
										d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
								</svg>
								Adresse email
							</label>
							<input
								class="w-full px-5 py-4 rounded-2xl border-3 border-gray-200 focus:border-blue-400 focus:ring-4 focus:ring-blue-100 bg-gray-50 focus:bg-white transition-all duration-200 font-medium placeholder-gray-400 text-gray-800"
								type="email" [(ngModel)]="email" name="email" placeholder="votre.email@exemple.com"
								required />
						</div>

						<!-- Password Field -->
						<div class="space-y-2">
							<label class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
								<svg class="w-4 h-4 text-orange-500" fill="none" stroke="currentColor"
									viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
										d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
								</svg>
								Mot de passe
							</label>
							<input
								class="w-full px-5 py-4 rounded-2xl border-3 border-gray-200 focus:border-orange-400 focus:ring-4 focus:ring-orange-100 bg-gray-50 focus:bg-white transition-all duration-200 font-medium placeholder-gray-400 text-gray-800"
								type="password" [(ngModel)]="password" name="password" placeholder="••••••••"
								required />
						</div>

						<!-- Error Message -->
						<div *ngIf="error()" class="bg-red-50 border-3 border-red-200 rounded-2xl p-4">
							<div class="flex items-center gap-3">
								<div
									class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center flex-shrink-0">
									<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor"
										viewBox="0 0 24 24">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
											d="M6 18L18 6M6 6l12 12" />
									</svg>
								</div>
								<p class="text-red-700 font-semibold">{{ error() }}</p>
							</div>
						</div>

						<!-- Submit Button -->
						<button class="group relative w-full overflow-hidden 
         bg-gradient-to-r from-pink-500 to-orange-500
         hover:from-pink-600 hover:to-orange-600
         text-white px-6 py-5 rounded-2xl font-black text-lg 
         shadow-xl hover:shadow-2xl transform hover:scale-[1.02] 
         transition-all duration-300 disabled:opacity-70 
         disabled:cursor-not-allowed disabled:transform-none">
							<div class="relative flex items-center justify-center gap-3">

								<div *ngIf="loading()"
									class="w-6 h-6 border-3 border-white/30 border-t-white rounded-full animate-spin">
								</div>

								<svg *ngIf="!loading()" class="w-6 h-6" fill="none" stroke="currentColor"
									viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
										d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
								</svg>

								<span>{{ loading() ? 'Connexion en cours...' : 'Se connecter' }}</span>
							</div>
						</button>
					</form>

					<!-- Forgot Password Link -->
					<div class="mt-6 text-center">
						<a href="#" class="text-blue-500 hover:text-blue-600 font-medium text-sm transition-colors">
							Mot de passe oublié ?
						</a>
					</div>
				</div>
			</div>

			<!-- Footer Links -->
			<div class="mt-8 text-center">
				<div class="flex justify-center items-center gap-6 text-sm text-gray-600">
					<a href="#" class="hover:text-gray-800 transition-colors">Politique de confidentialité</a>
					<span class="text-gray-400">•</span>
					<a href="#" class="hover:text-gray-800 transition-colors">Conditions d'utilisation</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Custom Animations CSS -->
	<style>
		@keyframes float {

			0%,
			100% {
				transform: translateY(0px);
			}

			50% {
				transform: translateY(-20px);
			}
		}

		.animate-float {
			animation: float 6s ease-in-out infinite;
		}

		@keyframes twinkle {

			0%,
			100% {
				opacity: 0.3;
				transform: scale(1);
			}

			50% {
				opacity: 1;
				transform: scale(1.2);
			}
		}

		.animate-twinkle {
			animation: twinkle 3s ease-in-out infinite;
		}
	</style>
</div>
