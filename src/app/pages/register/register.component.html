<div class="min-h-[90vh] grid place-items-center px-4">
	<div class="card container-slim">
		<div class="flex items-center gap-3 mb-6">
			<div class="size-10 rounded-xl bg-primary-500 grid place-items-center text-white font-bold">SK</div>
			<h2 class="text-2xl font-bold">SmartKids · Inscription</h2>
		</div>

		<form (ngSubmit)="onSubmit()" class="space-y-4">
			<div>
				<label class="block text-sm mb-1">Nom</label>
				<input class="input" type="text" [(ngModel)]="name" name="name" required />
			</div>
			<div>
				<label class="block text-sm mb-1">Email</label>
				<input class="input" type="email" [(ngModel)]="email" name="email" required />
			</div>
			<div class="grid grid-cols-2 gap-3">
				<div>
					<label class="block text-sm mb-1">Mot de passe</label>
					<input class="input" type="password" [(ngModel)]="password" name="password" required />
				</div>
				<div>
					<label class="block text-sm mb-1">Confirmer</label>
					<input class="input" type="password" [(ngModel)]="password_confirmation" name="password_confirmation" required />
				</div>
			</div>
			<div>
				<label class="block text-sm mb-1">Rôle</label>
				<select class="input" [(ngModel)]="role" name="role">
					<option value="parent">Parent</option>
					<option value="educateur">Éducateur</option>
					<option value="admin">Admin</option>
				</select>
			</div>

			<div *ngIf="error()" class="text-red-600 text-sm">{{ error() }}</div>

			<button class="btn-primary w-full" [disabled]="loading()">
				{{ loading() ? "Création..." : "Créer mon compte" }}
			</button>
		</form>

		<p class="text-sm mt-4 text-center">Déjà inscrit ?
			<a routerLink="/login" class="text-primary-600 font-semibold">Se connecter</a>
		</p>
	</div>
</div>
